<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#ff2972">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="120" cy="120" r="120" id="ss"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#fee800">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="100" cy="100" r="100" id="mm"></circle>
            </svg>
        </div>
        <div class="circle" style="--clr:#04fc43">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="80" cy="80" r="80" id="hh"></circle>
            </svg>
        </div>
        <div class="timeBx">
            <div id="hours" style="--c:#04fc43">00</div>
            <div id="minutes" style="--c:#fee800">00</div>
            <div id="seconds" style="--c:#ff2972">00</div>
            <div class="ap" style="--c:#fff;">
                <div id="ampm">555</div></div>
        </div>
    </div>
    <script>
    setInterval(()=>{
        let hh = document.getElementById('hh')
        let mm = document.getElementById('mm')
        let ss = document.getElementById('ss')
        let sec_dot = document.querySelector('.sec_dot');
        let min_dot = document.querySelector('.min_dot');
        let hr_dot = document.querySelector('.hr_dot');
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        let am = h >= 12 ? "PM" : "AM";

        // mengubah 24 jam ke 12 jam!!!
        if (h > 12){
            h = h -12;
        }

        // tambahkan 0 sebelum 1 digit angka
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        hours. innerHTML = h;
        minutes. innerHTML = m;
        seconds. innerHTML = s;
        ampm.innerHTML = am;

        hh.style.strokeDashoffset = 510 - (510 * h) / 12;
        // 12 jam
        mm.style.strokeDashoffset = 630 - (630 * m) / 60;
        // 60 menit
        ss.style.strokeDashoffset = 760 - (760 * s) / 60;
        // 60 detik

        sec_dot.style.transform = 'rotateZ(${s * 6}deg)';
        // 360/60sec = 6
        min_dot.style.transform = 'rotateZ(${m * 6}deg)';
        // 
        hr_dot.style.transform = 'rotateZ(${h * 30}deg)';
    })
    </script>
</body>
</html>
